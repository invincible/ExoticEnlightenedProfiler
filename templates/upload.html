<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сравнение файлов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .file-inputs {
            display: flex;
            justify-content: space-between;
        }
        .file-input {
            margin-right: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #result {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
        }
        .highlight {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Upload Files</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="file-inputs">
            <div class="file-input">
                <label for="file1">File 1:</label>
                <input type="file" name="file1" id="file1" accept=".txt,.xls,.xlsx">
                <textarea name="file1_content" placeholder="Содержимое первого файла">{{ file1_content }}</textarea>
            </div>
            <div class="file-input">
                <label for="file2">File 2:</label>
                <input type="file" name="file2" id="file2" accept=".txt,.xls,.xlsx">
                <textarea name="file2_content" placeholder="Содержимое второго файла">{{ file2_content }}</textarea>
            </div>
        </div>
        <button type="submit" name="compare" value="true">Compare</button>
    </form>

    {% if result_html %}
    <div id="result">
        <h2>Comparison Result:</h2>
        {{ result_html|safe }}
    </div>
    {% endif %}

    {% if file1_content and file2_content %}
        <h2>File 1 Content:</h2>
        <pre>{{ file1_content }}</pre>
        <h2>File 2 Content:</h2>
        <pre>{{ file2_content }}</pre>
    {% endif %}

    <script>
        function readFile(input, textarea) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    textarea.value = e.target.result;
                };
                reader.readAsText(input.files[0]);
            }
        }

        document.getElementById('file1').addEventListener('change', function() {
            readFile(this, document.getElementsByName('file1_content')[0]);
        });
        document.getElementById('file2').addEventListener('change', function() {
            readFile(this, document.getElementsByName('file2_content')[0]);
        });
    </script>
</body>
</html>
